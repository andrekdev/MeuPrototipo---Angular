<div class="container main-container">

    <div class="row text-center">
        <!--Ele vai fazer um um for it nos produtos e pra cada um ele vai criar um elemento
        (*ngFor="let produto of produtos")
        -->
        <div *ngFor="let produto of produtos" class="col-md-4" style="padding-bottom: 30px;">
            <div class="card h-100">
                <a class="text-decoration-none" [routerLink]="['/produto-detalhe', produto.id]">
                    <div style="align-content:center;">
                        <img src="/assets/{{produto.imagem}}" height="164px" width="253px" alt="">
                    </div>
                </a>
                <!--pegando igual um array-->
                <h4 class="card-title">{{produto.nome}}</h4>

                <div>
                    <p>Promoção!</p>
                    <p>Por apenas: {{produto.valor}}</p>
                </div>

                <div class="card-body">
                    <div><h4 class="card-text">De:
                        <small><del></del></small>
                        Por: 
                    </h4></div>
                </div>

                <div class="card-body">
                    <div><h4></h4></div>
                </div>

                <div class="card-footer">
                    <a class="btn btn-primary">
                        <span class="fa fa-shopping-cart"></span> Comprar
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
